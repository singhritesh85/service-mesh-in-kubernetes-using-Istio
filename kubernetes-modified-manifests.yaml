##################################################################################################
# Productpage services
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: productpage-stable
  labels:
    app: productpage
    service: productpage
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: productpage
---
apiVersion: v1
kind: Service
metadata:
  name: productpage-canary
  labels:
    app: productpage
    service: productpage
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: productpage
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bookinfo-productpage
  labels:
    account: productpage
---
apiVersion: argoproj.io/v1alpha1
kind: Rollout        ###Deployment
metadata:
  name: productpage-v1
  labels:
    app: productpage
#    version: v1
spec:
  replicas: 5
  selector:
    matchLabels:
      app: productpage
#      version: v1
  strategy:
    canary:
      canaryService: productpage-canary
      stableService: productpage-stable
      trafficRouting:
        istio:
          virtualService:
            name: productpage-virtualsvc-canary
            routes:
            - primary
      steps:
      - setWeight: 20  ### Percentage of traffic to be sent to new version of application. 20% of 5 pods, 1 new pod will be created. override the weight provided in virtualservice
      - pause: {}  ### Indefinite pause and waiting for promote rollout
      - setWeight: 40  ### Percentage of traffic to be sent to new version of application. 40% of 5 pods, 2 more new pods will be created.
      - pause: {duration: 10s}    ### pause for 10 seconds
      - setWeight: 60  ### Percentage of traffic to be sent to new version of application. 60% of 5 pods, n more new pods will be created, n value is taken in general to make it understandable to users. You can also consider replicas: 10 to make it more understandable to you.
      - pause: {duration: 10s}    ### pause for 10 seconds
      - setWeight: 80  ### Percentage of traffic to be sent to new version of application. 80% of 5 pods, n more new pods will be created, n value is taken in general to make it understandable to users. You can also consider replicas: 10 to make it more understandable to you.
      - pause: {duration: 10s}    ### pause for 10 seconds
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9080"
        prometheus.io/path: "/metrics"
      labels:
        app: productpage
#        version: v1
    spec:
      serviceAccountName: bookinfo-productpage
      containers:
      - name: productpage
        image: docker.io/istio/examples-bookinfo-productpage-v1:1.20.1    ###1.19.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
---
